<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Moje str√°nka</title>

    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .sipka {
            position: relative;
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            background-color: white;
            border: 3px solid #ff66aa;
            border-radius: 10px;
            cursor: pointer;
        }

        .sipka::after {
            content: "";
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            border-left: 30px solid white;
        }

        .submenu {
            display: none;
            margin-left: 20px;
        }

        .submenu button {
            display: block;
            width: 90%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .uplet1 { background-color: #ffcccc; }
        .uplet2 { background-color: #ccffcc; }

        .tepl1 { background-color: #ccccff; }
        .tepl2 { background-color: #ffffcc; }

        #gallery {
            text-align: center;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: scroll;
            padding: 10px;
            border-radius: 10px;
        }

        #gallery img {
            width: 300px;
            margin: 15px;
            border-radius: 15px;
        }

        /* üì± ZVƒöT≈†EN√ç PRO MOBIL */
        @media (max-width: 600px) {
            .submenu button {
                font-size: 26px;
                padding: 20px;
                width: 100%;
            }

            .sipka {
                font-size: 28px;
                padding: 25px;
            }

            #gallery img {
                width: 90%;
            }
        }
    </style>

    <script>
        const SPRAVNE_HESLO = "0859";

        function overHeslo() {
            const zadane = prompt("Zadej heslo:");
            if (zadane === SPRAVNE_HESLO) {
                document.getElementById("obsah").style.display = "block";
            } else {
                alert("≈†patn√© heslo. Nepust√≠me v√°s k webu.");
            }
        }

        function toggleMenu(id) {
            const menu = document.getElementById(id);
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function showImages(event) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ""; 

            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const img = document.createElement("img");
                img.src = URL.createObjectURL(files[i]);
                gallery.appendChild(img);
            }
        }

        /* ‚≠ê P≈òEP√çNAƒå OTEV≈ò√çT/ZAV≈ò√çT JEDNOBAREVN√â √öPLETY */
        let upletOtevreny = false;

        function zobrazUpletJednobarevne() {
            const gallery = document.getElementById('gallery');

            if (upletOtevreny) {
                gallery.innerHTML = "";
                upletOtevreny = false;
                return;
            }

            gallery.innerHTML = `
                <div><img src="cervena.jpeg"><p>ƒåerven√°</p></div>
                <div><img src="bila.jpeg"><p>B√≠l√°</p></div>
                <div><img src="oranzovozluta.jpeg"><p>Oran≈æovo‚Äë≈ælut√°</p></div>
                <div><img src="modrozelena.jpeg"><p>Modro‚Äëzelen√°</p></div>
                <div><img src="svetleruzova.jpeg"><p>Svƒõtle r≈Ø≈æov√°</p></div>
                <div><img src="hneda.jpeg"><p>Hnƒõd√°</p></div>
                <div><img src="bila2.jpeg"><p>B√≠l√° (2. varianta)</p></div>
                <div><img src="hneda2.jpeg"><p>Hnƒõd√° (2. varianta)</p></div>
                <div><img src="fialova.jpeg"><p>Fialov√°</p></div>
                <div><img src="seda.jpeg"><p>≈†ed√°</p></div>
                <div><img src="cerna.jpeg"><p>ƒåern√°</p></div>
                <div><img src="ruzova.jpeg"><p>R≈Ø≈æov√°</p></div>
                <div><img src="tmavemodra.jpeg"><p>Tmavƒõ modr√°</p></div>
                <div><img src="ruzovocervena.jpeg"><p>R≈Ø≈æovo‚Äëƒçerven√°</p></div>
            `;

            upletOtevreny = true;
        }

        window.onload = overHeslo;
    </script>
</head>
<body>

    <div id="obsah" style="display:none;">

        <img src="ikona.jpg" alt="Ikona" width="120">

        <button class="sipka" onclick="toggleMenu('upletMenu')">√öplet</button>

        <div id="upletMenu" class="submenu">
            <button class="uplet1" onclick="zobrazUpletJednobarevne()">jednobarevnƒõ</button>
            <button class="uplet2" onclick="document.getElementById('fileInput').click()">Tisk</button>
        </div>

        <button class="sipka" onclick="toggleMenu('teplMenu')">Tepl√°koviny</button>

        <div id="teplMenu" class="submenu">
            <button class="tepl1">jednobarevnƒõ</button>
            <button class="tepl2" onclick="document.getElementById('fileInput').click()">Tisk</button>
        </div>

        <button class="sipka">Jin√©</button>

        <input type="file" id="fileInput" accept="image/*" multiple style="display:none" onchange="showImages(event)">

        <div id="gallery"></div>

    </div>

</body>
</html>
